<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/icon-192x192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Verbale di Ispezione Redesco Progetti" />
    <link rel="apple-touch-icon" href="./assets/icon-192x192.svg" />
    <link rel="manifest" href="./assets/manifest.json" />
    <title>Verbale Ispezione</title>
    <script type="module" crossorigin src="./assets/main.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./assets/sw.js')
            .then(registration => {
              console.log('ServiceWorker registrato con successo:', registration.scope);
            })
            .catch(error => {
              console.log('Registrazione ServiceWorker fallita:', error);
            });
        });
      }
    </script>
  </body>
</html>
